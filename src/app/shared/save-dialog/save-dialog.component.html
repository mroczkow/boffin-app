<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  {{description}}
</mat-dialog-content>

<br>

<mat-dialog-actions>
  <div fxLayout="row" fxFlex>
    <button fxFlex="47.5" mat-button (click)="close()">No, thanks</button>
    <button fxFlex="47.5" fxFlexOffset="5" mat-raised-button color="primary" (click)="save()">Ok</button>
  </div>
</mat-dialog-actions>
