<div class="main-container">
  <mat-toolbar class="app-navbar">
    <button mat-button class="nav-button app-logo" routerLink="/">
      <img src="../assets/app_logo.png" ngClass.xs="xs-app-logo-img" width="auto" height="70" alt="">
      <span class="title"> B<b style="font-size: 26px">OFF</b>IN</span>
    </button>

    <div fxFlex fxLayout="row" fxHide.xs>
      <button mat-button class="nav-button" [routerLink]="['artists']" routerLinkActive="active">Artists</button>
      <button mat-button class="nav-button" [routerLink]="['recommendations']" routerLinkActive="active">Recommendations</button>

      <span class="fill-remaining-space"></span>

      <button mat-icon-button (click)="onShowLegend()" [hidden]="!isRecommendationPage()">
        <mat-icon>help_outline</mat-icon>
      </button>

      <button mat-icon-button (click)="onSaveUserTaste()" [hidden]="isHomePage()">
        <mat-icon>save_alt</mat-icon>
      </button>

      <button mat-icon-button (click)="onClearUserTaste()" [hidden]="isHomePage()">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>

    <div fxFlex fxLayout="row" fxHide.gt-xs>
      <span class="fill-remaining-space"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['artists']">Artists</button>

        <button mat-menu-item [routerLink]="['recommendations']">Recommendations</button>

        <div [hidden]="isHomePage()">
          <mat-divider></mat-divider>

          <button mat-menu-item (click)="onShowLegend()" [hidden]="!isRecommendationPage()">
            <mat-icon>help_outline</mat-icon>
            <span>Help</span>
          </button>

          <button mat-menu-item (click)="onSaveUserTaste()" [hidden]="isHomePage()">
            <mat-icon>save_alt</mat-icon>
            <span>Save</span>
          </button>

          <button mat-menu-item (click)="onClearUserTaste()" [hidden]="isHomePage()">
            <mat-icon>delete_outline</mat-icon>
            <span>Clear</span>
          </button>
        </div>
      </mat-menu>
    </div>
  </mat-toolbar>

  <div class="app-content content-center">
    <router-outlet></router-outlet>
  </div>
</div>
