<div class="container-fluid content">
    <div class="row">
      <div class="col-6">
        <input class="form-control" type="text" [(ngModel)]="filterString" placeholder="Search in artists">
      </div>

      <div class="col-6">
        <button class="btn btn-light" (click)="onGetPredictions()">Get Predictions</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" (click)="onTabSelected()" [ngClass]="{'active': !selectedYear}">All</a>
          </li>
          <li class="nav-item" *ngFor="let year of years | async">
            <a class="nav-link" (click)="onTabSelected(year)" [ngClass]="{'active': selectedYear === year}">{{year}}</a>
          </li>
        </ul>
        </div>
      </div>

    <div class="content">
        <app-artists-grid [artists]="artistsToDisplay | async | filter:filterString:'name'"></app-artists-grid>
    </div>
</div>
