<div class="container-fluid content">
  <div class="row">
    <div class="col-6">
      <input class="form-control" type="text" [(ngModel)]="filterString" placeholder="Artist name...">
    </div>

    <div class="col-4">
      <button class="btn btn-light"
              (click)="onGetRecommendations()">
        Get Recommendations
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs app-tabs" *ngIf="loaded">
        <li class="nav-item" *ngFor="let year of years">
          <a class="nav-link" (click)="onTabSelected(year)" [ngClass]="{'active': selectedYear === year}">{{year}}</a>
        </li>
      </ul>
      <p *ngIf="!loaded">
        Placeholder for spinner
      </p>
    </div>
  </div>

  <div class="content">
    <app-artists-grid [artists]="artistsToDisplay | filter:filterString:'name'"></app-artists-grid>
  </div>
</div>
