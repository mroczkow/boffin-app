<div class="container-fluid content" [ngClass]="{'center': !loaded}">
  <div *ngIf="!loaded" class="loader"></div>

  <div class="row align-items-center" *ngIf="loaded">
    <div class="col col-12 col-sm-6 col-md-4">
      <input class="form-control" type="text" [(ngModel)]="filterString" placeholder="Artist name...">
    </div>

    <div class="col col-2 align-conten-center">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" (click)="onTagsToggle()" [checked]="showTags">
          Tags
        </label>
      </div>
    </div>

    <div class="col col-4">
      <button class="btn btn-light"
              (click)="onGetRecommendations()">Done
      </button>
    </div>
  </div>

  <div class="row" *ngIf="loaded">
    <div class="col col-12">
      <ul class="nav nav-tabs app-tabs">
        <li class="nav-item" *ngFor="let year of years">
          <a class="nav-link" (click)="onTabSelected(year)" [ngClass]="{'active': selectedYear === year}">{{year}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="content" *ngIf="loaded">
    <app-artists-grid [artists]="artistsToDisplay | filter:filterString:'name'" [showTags]="showTags"></app-artists-grid>
  </div>
</div>
