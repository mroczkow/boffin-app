<mat-card class="card app-artist-element"
          [ngClass]="{'selected': isSelected, 'not-mobile': !isMobile}"
          (click)="onArtistSelected()"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()">

  <div class="img-container" ngClass.xs="xs-img-conatiner" mat-card-image>
    <img class="card-img-top lazy"
         src="../../../assets/img_placeholder.png"
         onError="this.onerror = null; this.src = '../../../assets/img_error.png';"
         #artistImage
         alt="../../../assets/artist-images/{{artist.imageFileName}}"/>
    <i class="fa fa-heart heart-icon" [@fullHeartState]="fullHeartState"></i>
    <i class="fa fa-heart-o heart-icon" [@emptyHeartState]="emptyHeartState"></i>
  </div>

  <mat-card-content>
    <mat-card-title class="app-card-title" ngClass.xs="xs-app-card-title">
      {{ artist.name }}
    </mat-card-title>

    <div fxLayout="row wrap" *ngIf="showTags" class="app-tags" ngClass.xs="xs-app-tags">
      <div class="app-tag-item" *ngFor="let tag of artist.tags">
        <p class="card-text tag-text">{{tag}}</p>
      </div>
    </div>
  </mat-card-content>

  <div fxLayout="row" fxLayoutAlign="center center" *ngIf="artist.tags.length && isMobile">
    <mat-icon *ngIf="!showTags" (click)="onTagsToggle($event)">expand_more</mat-icon>
    <mat-icon *ngIf="showTags" (click)="onTagsToggle($event)">expand_less</mat-icon>
  </div>
</mat-card>
