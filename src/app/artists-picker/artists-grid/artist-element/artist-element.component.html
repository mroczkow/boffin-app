<div class="card app-artist-element" [ngClass]="{'selected': isSelected}" (click)="onArtistSelected()">
  <div class="img-container">
    <img class="card-img-top lazy"
         src="../../../assets/placeholder.png"
         onError="this.onerror = null; this.src = '../../../assets/placeholder.png';"
         #artistImage
         alt="{{artist.imageUrl}}"/>
    <i class="fa fa-heart heart-icon"></i>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{ artist.name }}</h5>
    <div class="row">
      <p class="card-text app-tag-item" *ngFor="let tag of artist.tags">{{tag}}</p>
    </div>
  </div>
</div>
